<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- jQUERY-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
        <style>
            
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2{margin-left: 50px}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
            
        </style>
        
    </head>
    <body>
        
        <div class="container">
            <div class="tab tab-1">
                <table class="table table-bordered table-hover" id="table" border="1">
                <thead>
                    <tr>
                        <td>Type</td>
                        <td>Leader</td>
                        <td>Topics</td>
                        <td>Notes</td>
                        <td>Assessment</td>
                        <td>Resources</td>
                    </tr>
                    </thead>
                    <tr>
                        <td>Insert Type</td>
                        <td>Insert Leader</td>
                        <td>Insert Topics</td>
                        <td>Insert Notes</td>
                        <td>Insert Assessment definition</td>
                        <td>Insert Resources</td>
                    </tr>
                </table>
            </div>
            <div class="tab tab-2">
            <select name="type" id="type">
        <option value="">Choose Type</option>
        <option value="lecture">Lecture</option>
        <option value="practical">Practical</option>
        <option value="lecture/practical">Lecture/Practical</option>
    </select><br>
                Leader :<input type="text" name="leader" id="leader">
                Topics:
    <textarea rows="10" cols="100" class="form-control" name="topics" id="topics" rows="3">Those are topics for this week.</textarea>
                Notes:
    <textarea class="form-control" name="notes" id="notes" rows="3">Those are notes for the topics.</textarea>
                Assessment:
    <textarea class="form-control" name="assessment" id="assessment" rows="3">Explanation how to assess this week's topics</textarea>
                Resources:
    <textarea class="form-control" name="resources" id="resources" rows="3">Links to the slides / GitHub Repositories</textarea>
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>
        
        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    leader = document.getElementById("leader").value,
                    type = document.getElementById("type").value,
                    topics = document.getElementById("topics").value;
                    notes = document.getElementById("notes").value;
                    assessment = document.getElementById("assessment").value;
                    resources = document.getElementById("resources").value;
            
                if(leader === ""){
                    alert("Please Insert Leader Name");
                    isEmpty = true;
                }
                else if(type === ""){
                    alert("Please Choose Lecture Type");
                    isEmpty = true;
                }
                else if(topics === ""){
                    alert("Topics Section Can Not Be Empty");
                    isEmpty = true;
                }
                else if(notes === ""){
                    alert("Notes Cannot Be Empty");
                    isEmpty = true;
                }
                else if(assessment === ""){
                    alert("Assessment Section Can Not Be Empty");
                    isEmpty = true;
                }
                else if(resources === ""){
                    alert("Resources Section Can Not Be Empty");
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    leader = document.getElementById("leader").value,
                    type = document.getElementById("type").value,
                    topics = document.getElementById("topics").value;
                    notes = document.getElementById("notes").value;
                    assessment = document.getElementById("assessment").value;
                    resources = document.getElementById("resources").value;
            
                cell1.innerHTML = type;
                cell2.innerHTML = leader;
                cell3.innerHTML = topics;
                cell4.innerHTML = notes;
                cell5.innerHTML = assessment;
                cell6.innerHTML = resources;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("leader").value = this.cells[0].innerHTML;
                      document.getElementById("type").value = this.cells[1].innerHTML;
                      document.getElementById("topics").value = this.cells[2].innerHTML;
                      document.getElementById("notes").value = this.cells[3].innerHTML;
                      document.getElementById("assessment").value = this.cells[4].innerHTML;
                      document.getElementById("resources").value = this.cells[5].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var leader = document.getElementById("leader").value,
                    type = document.getElementById("type").value,
                    topics = document.getElementById("topics").value;
                    notes = document.getElementById("notes").value;
                    assessment = document.getElementById("assessment").value;
                    resources = document.getElementById("resources").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = leader;
                table.rows[rIndex].cells[1].innerHTML = type;
                table.rows[rIndex].cells[2].innerHTML = topics;
                table.rows[rIndex].cells[3].innerHTML = notes;
                table.rows[rIndex].cells[4].innerHTML = assessment;
                table.rows[rIndex].cells[5].innerHTML = resources;
            }
              }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("leader").value = "";
                document.getElementById("type").value = "";
                document.getElementById("topics").value = "";
                document.getElementById("notes").value = "";
                document.getElementById("assessment").value = "";
                document.getElementById("resources").value = "";
            }
        </script>
        
    </body>
</html>
